<html>
    <head>  
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/method.php" method="get">  <!--post:URL뒤에 아무 정보도 안 뜨는 방법, 데이터를 숨겨서 전송. get: URL에 나옴, 기본적인 정보 전달 방식-->
            <input type="text" name="id">  <!--form을 이용한 정보 전송이라면 다 method를 post, 데이터 전송 방식은 get, post 등 백엔드의 의견대로 작업-->
            <input type="text" name="pwd">
            <input type="submit">
        </form>
    </body>
</html>
